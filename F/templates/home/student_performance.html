{% extends 'home/layout.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
    <div class="dashboard">
        <h2 style="color: #fff;">Student Performance</h2>
        <form action="{{ url_for('student_performance')}}" method="post" class="mb-4">
            <div class="form-group">
                <label for="hours_studied" style="color: #fff;">Hours Studied:</label>
                <input type="number" id="hours_studied" name="hours_studied" value="1" min="0" max="24" class="form-control dark-mode">
            </div>

            <div class="form-group">
                <label for="previous_scores" style="color: #fff;">Grade:</label>
                <input type="number" id="previous_scores" name="previous_scores" value="50" min="0" max="100" class="form-control dark-mode">
            </div>

            <div class="form-group">
                <label for="extracurricular_activities" style="color: #fff;">Extracurricular Activities:</label>
                <select id="extracurricular_activities" name="extracurricular_activities" class="form-control dark-mode">
                    <option value="No" style="color: #fff;">No</option>
                    <option value="Yes" style="color: #fff;">Yes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sleep_hours" style="color: #fff;">Sleep Hours:</label>
                <input type="number" id="sleep_hours" name="sleep_hours" value="8" min="0" max="24" class="form-control dark-mode">
            </div>

            <div class="form-group">
                <label for="sample_question_papers_practiced" style="color: #fff;">Sample Question Papers Practiced:</label>
                <input type="number" id="sample_question_papers_practiced" name="sample_question_papers_practiced" value="5" min="0" max="10" class="form-control dark-mode">
            </div>
            <br>
            <button type="submit" class="btn btn-primary dark-mode">Predict Performance</button>
        </form>

        <div id="result">
            {% if performance_category %}
                <h3 style="color: #fff;">Predicted Performance Category:</h3>
                <p style="color: #fff;">{{ performance_category }}</p>
            {% endif %}
        </div>
    </div>

<style>
    .container {
        max-width: 900px; /* Set maximum width */
        margin: 0 auto; /* Center the container horizontally */
        padding: 20px; /* Add padding around the container */
        border: 1px solid rgb(43, 42, 42); /* Add a border */
        border-radius: 8px; /* Add rounded corners */
        background-color: rgb(63, 63, 63); /* Add a background color */
    }

    .dashboard {
        background-color: rgb(43, 42, 42); /* Add a background color */
        padding: 20px; /* Add padding */
        border: 1px solid #302f2f; /* Add a border */
        border-radius: 8px; /* Add rounded corners */
        margin-top: 20px; /* Add some space between elements */
    }

    /* Dark mode styles */
    .dark-mode {
        background-color: #2b2b2b !important; /* Set background color */
        color: #fff !important; /* Set text color */
        border: 1px solid #555 !important; /* Set border color */
    }
</style>
{% endblock %}
